<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <title>FRIENDS Quiz</title>
</head>

<body>
  <p id="timer" class="timer">Time</p>
  <a href="">ViewHighscores</a>
  <span>
    <div class="container" id=wrapper>
      <h2>F.R.I.E.N.D.S Quiz</h2>
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-button" class="btn-grid">
       
        </div>
      </div>

      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
      <div id="rightOrWrong"></div>

      <div id="results"></div>
    </div>
  </span>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <script src="./questions.js"></script>
  <script src="./script.js"></script>



</body>

</html>
